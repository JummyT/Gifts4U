<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifts4U</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Gifts4U</h1>

        <div id="links">
            <a href="../index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./contact.html">Contact</a>
        </div>
    </header>


    <main>
        <form id="contact-form">
            <label for="full-name">
                Full Name
                <input type="text" placeholder="Full Name" id="full-name" name="fullName" required>
            </label>
            <label for="phone-number">
                Phone Number
                <input type="number" placeholder="Phone Number" id="phone-number" name="phoneNumber" required>
            </label>
            <label for="email">
                Email
                <input type="email" placeholder="Email Address" id="email" name="email" required>
            </label>
            <label for="address">
                Address
                <input type="text" placeholder="your address" id="address" name="address" required>
            </label>
            <label for="message" id="message">
                Message
                <textarea id="message" name="message"></textarea>
            </label>

            <button type="submit">Submit</button>
        </form>
    </main>

    <script src="../scripts/contact.js"></script>
    
</body>
</html>
</head>
<body>
    
</body>
</html>
